<iframe src="auth/sink.html" name="sink"
        style="display:none"></iframe>

<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<form name="loginForm" role="form"
      action="auth/sink.html" target="sink" method="post"
      ng-submit="login(credentials)"
      novalidate form-autofill-fix>
    <div class="modal-body">
        <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" class="form-control"
               ng-model="credentials.username">
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
               ng-model="credentials.password">
        </div>
    <alert type="danger" ng-if="!!error">Authentication failure, please check you user name or password.
    Error: {{ error }}
    </alert>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Login</button>
        <button class="btn btn-warning" type="button" ng-click="$dismiss('cancel')">Cancel</button>
    </div>
</form>
